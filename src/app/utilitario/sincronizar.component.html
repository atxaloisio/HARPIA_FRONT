<h1 mat-dialog-title>Sincronizar com ERP</h1>
<div fxLayout="column" class="example-loading-shade" fxLayoutAlign="center center" *ngIf="emProcessamento">
  <div fxFlex="70" fxFlexAlign="center">
    <mat-spinner></mat-spinner>
  </div>
  <div fxFlex="10" fxFlexAlign="center">
    &nbsp;
  </div>
  <div fxFlex="20" fxFlexAlign="center">
    <label>Aguarde...</label>
  </div>
</div>
<div mat-dialog-content *ngIf="!emProcessamento">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
    <div fxFlex="50px" style="width: 100%">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div fxFlex="50%" fxFlexFill style="text-align: center">
          <button mat-raised-button color="primary" (click)="sincronizarProdutos()" tabindex="-1">Sincronizar Produtos</button>
        </div>
        <div fxFlex="50%" fxFlexFill style="text-align: center" fxFlexAlign="center">
          <button mat-raised-button color="primary" (click)="sincronizarServicos()" tabindex="-1">Sincronizar Serviços</button>
        </div>
      </div>
    </div>
    <div fxFlex="50px" style="width: 100%">
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <div fxFlex="50%" fxFlexFill style="text-align: center">
          <button mat-raised-button color="primary" (click)="sincronizarClientes()" tabindex="-1">Sincronizar Clientes</button>
        </div>
        <div fxFlex="50%" fxFlexFill style="text-align: center" fxFlexAlign="center">
          &nbsp;
          <!-- <button mat-raised-button color="primary" (click)="sincronizarServicos()" tabindex="-1">Sincronizar Serviços</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions *ngIf="!emProcessamento">
  <div fxLayout="row" fxLayoutAlign="end center" fxFill>
    <!-- <button mat-raised-button color="primary" (click)="onEntrarClick(data)" tabindex="2" [disabled]="((valEmail.invalid)||(emProcessamento))">Enviar</button> -->
    <button mat-raised-button color="primary" (click)="onNoClick()" tabindex="-1">Fechar</button>
  </div>
</div>
