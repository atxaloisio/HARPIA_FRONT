<div class="no_print">
  <mat-toolbar color="primary" style="background-color: darkblue" class="no_print">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px">
      <!-- <div fxFlex="65px" fxFlexFill style="align-items: center; ">
        <a href="#">
          <img src="assets/imagens/logo.png" style="width: 154px; height: 51px;">
        </a>
      </div> -->
      <div fxFlex="120px" fxFlexFill fxFlexAlign="center">
        <a class="no_print navbar-brand" href="#">
          <span class="no_print">&nbsp;SIH </span>
        </a>
      </div>
    </div>


    <!-- Cadastros -->
    <button mat-button [matMenuTriggerFor]="cadastros" *ngIf="Logado && perfil.cadastros == 'S'" class="no_print">
      <span style="color: white" class="no_print">Cadastros</span>
    </button>
    <mat-menu #cadastros="matMenu" [overlapTrigger]="false" class="no_print">

      <button mat-menu-item [routerLink]="['/prestadores']" *ngIf="perfil.cadastros_fornecedor == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-handshake-o"></mat-icon>
        <span>Prestadores de Serviço</span>
      </button>

      <button mat-menu-item [routerLink]="['/funcoes']" *ngIf="perfil.cadastros_funcao == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-handshake-o"></mat-icon>
        <span>Funções</span>
      </button>

      <button mat-menu-item [routerLink]="['/postostrabalho']" *ngIf="perfil.cadastros_posto_trabalho == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-university"></mat-icon>
        <span>Postos de Trabalho</span>
      </button>

      <!-- <button mat-menu-item [routerLink]="['/fornecedores']" *ngIf="perfil.cadastros_fornecedor == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-truck"></mat-icon>
        <span>Fornecedor</span>
      </button>

      <button mat-menu-item [routerLink]="['/funcoes']" *ngIf="perfil.cadastros_empresa == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-wrench"></mat-icon>
        <span>Função</span>
      </button>
      <button mat-menu-item [routerLink]="['/centrocustos']" *ngIf="perfil.cadastros_centro_custo == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-creative-commons"></mat-icon>
        <span>Centro de Custo</span>
      </button> -->

    </mat-menu>

    <!-- Processos -->
    <button mat-button [matMenuTriggerFor]="processos" *ngIf="Logado && perfil.processos == 'S'">
      <span style="color: white" class="no_print">Processos</span>
    </button>
    <mat-menu #processos="matMenu" [overlapTrigger]="false" class="no_print">
      <button mat-menu-item [routerLink]="['/parfornecedores']" *ngIf="perfil.processos_parametro_contrato == 'S'">
        <!-- <mat-icon fontSet="fontawesome" fontIcon="fa-usd"></mat-icon> -->
        <span>Registro de Presença</span>
      </button>
      <button mat-menu-item [routerLink]="['/faturamentos']" *ngIf="perfil.processos_faturamento_contrato == 'S'">
        <!-- <mat-icon fontSet="fontawesome" fontIcon="fa-check"></mat-icon> -->
        <!-- <mat-icon fontSet="fontawesome" fontIcon="fa-usd"></mat-icon> -->
        <span>Aprovação de Ordens de Pagamento</span>
      </button>

    </mat-menu>
    <!-- Relatórios -->

    <button mat-button [matMenuTriggerFor]="relatorios" *ngIf="Logado && perfil.relatorios == 'S'">
      <span style="color: white" class="no_print">Relatórios</span>
    </button>
    <mat-menu #relatorios="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink]="['/relatorios/fornecedor']" *ngIf="perfil.relatorios == 'S'">
        <span>Listagem de Prestadores</span>
      </button>
      <button mat-menu-item [routerLink]="['/relatorios/filtrolistagemordempagamento']" *ngIf="perfil.relatorios == 'S'">
        <span>Presença por Prestador</span>
      </button>
      <button mat-menu-item [routerLink]="['/relatorios/filtrolistagemordempagamento']" *ngIf="perfil.relatorios == 'S'">
        <span>Fechamento por Prestador</span>
      </button>
      <button mat-menu-item [routerLink]="['/relatorios/filtroordempagamento']" *ngIf="perfil.relatorios == 'S'">
        <span>Fechamento por Posto de Trabalho </span>
      </button>
    </mat-menu>



    <!-- Utilitários -->
    <!-- <button mat-button [matMenuTriggerFor]="utilitarios" *ngIf="Logado && perfil.utilitarios == 'S'">
      <span style="color: white" class="no_print">Utilítarios</span>
    </button>
    <mat-menu #utilitarios="matMenu" [overlapTrigger]="false">
      <button mat-menu-item *ngIf="perfil.utilitarios_sincronizar == 'S'" (click)="openSincronizar()">
        <span>Sincronizar com ERP</span>
      </button>
    </mat-menu> -->

    <!-- Usuário  -->
    <span class="espaco"></span>
    <button mat-button *ngIf="Logado" disabled>
      <i class="fa fa-industry no_print" style="color: darkgrey" aria-hidden="true"></i>
      <span style="color: darkgray" class="no_print"> {{Empresa.nome_fantasia}} </span>
    </button>
    <button mat-button [matMenuTriggerFor]="loginsistema" *ngIf="Logado">
      <i class="fa fa-user-o no_print" aria-hidden="true"></i>
      <span style="color: white" class="no_print"> {{Usuario.name}} </span>
    </button>
    <mat-menu #loginsistema="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink]="['/users']" *ngIf="perfil.aclcontrol_usuario == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-group"></mat-icon>
        <span>Usuários</span>
      </button>
      <!-- <button mat-menu-item *ngIf="perfil.aclcontrol_alterar_usuario == 'S'" (click)="openEditUsuario()">
        <mat-icon fontSet="fontawesome" fontIcon="fa-user-times"></mat-icon>
        <span>Alterar Usuário</span>
      </button> -->
      <!-- <button mat-menu-item [routerLink]="['/usuariocentrocustos']" *ngIf="perfil.aclcontrol_usuario_centro_custo == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-user"></mat-icon>
        <mat-icon fontSet="fontawesome" fontIcon="fa-creative-commons"></mat-icon>
        <span>Usuário x Centro de Custo</span>
      </button> -->
      <button mat-menu-item [routerLink]="['/usuarioempresas']" *ngIf="perfil.aclcontrol_usuario_empresa == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-user" style="margin-right: 0px; padding-right: 0px"></mat-icon>
        <mat-icon fontSet="fontawesome" fontIcon="fa-industry" style="margin-left: 0px; padding-left: 0px"></mat-icon>
        <span>Usuário x Empresa</span>
      </button>
      <button mat-menu-item [routerLink]="['/perfis']" *ngIf="perfil.aclcontrol_perfil == 'S'">
        <mat-icon fontSet="fontawesome" fontIcon="fa-vcard-o"></mat-icon>
        <span>Perfis</span>
      </button>
      <button mat-menu-item *ngIf="perfil.aclcontrol_redefinir_senha == 'S'" (click)="openChangePasswordtUsuario()">
        <mat-icon fontSet="fontawesome" fontIcon="fa-lock"></mat-icon>
        <i class="fa fa-exchange" aria-hidden="true"></i>
        <span>Trocar Senha</span>
      </button>
      <button mat-menu-item (click)="logOut()">
        <mat-icon fontSet="fontawesome" fontIcon="fa-power-off"></mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
    <button mat-button *ngIf="!Logado" (click)="openLoginDialog()">
      <i class="fa fa-hand-o-right" aria-hidden="true"></i>
      <span style="color: white">Login</span>
    </button>
  </mat-toolbar>
</div>

<router-outlet *ngIf="Logado"></router-outlet>

<div id="aviso-tela">

  <div id="aviso-tela-area">
    <i class="fa fa-arrows-alt" style="font-size: 70px; margin-bottom: 20px;"></i>
    <!-- <img src="img/aviso-tela.png" alt="São Francisco"> -->
    <p>
      Desculpe, mas sua janela está com tamanho inferior ao mínimo recomendado. Aumente-a para retornar à navegação.
    </p>
  </div>

</div>
<p class="dropdown-toggle versao">v 1.0</p>
